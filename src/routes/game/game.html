<div class="page-title">
  Templates
</div>

<div class="list" container="row #left @top">
  <span class="item template" container="column #center @center"
        ng-repeat="template in $ctrl.items track by template._id"
        ng-click="$ctrl.openTemplate(template._id)">
    {{ template.name }}
  </span>
</div>
