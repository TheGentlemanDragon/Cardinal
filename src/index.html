<html>
<head>
  <title>Cardinal</title>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/styles/app.css">
  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/angular-material.min.css">
  <link rel="stylesheet" href="assets/styles/materialdesignicons.css">
</head>

<body ng-app="cardinal">

  <div layout="column" layout-fill>

    <div class="header">
      <span class="title">Cardinal</span>
      <span class="slash">/</span>
      <span>
        <a ui-sref="deck({deckId: deckId})">
          My Decks
        </a>
      </span>
      <span class="slash">/</span>
      <span>{{ template.name }}</span>
    </div>

    <div class="main-content" ui-view></div>
  </div>

  <script src="lib/vendor.js"></script>
  <script src="app.js"></script>

  <script src="lib/dataService.js"></script>
  <script src="decks/decksController.js"></script>
  <script src="decks/deckDetailsController.js"></script>
  <script src="editor/editorController.js"></script>
  <script src="editor/layoutController.js"></script>

</body>
</html>
