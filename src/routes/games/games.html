<div class="page-title">
  Games
</div>

<div class="list" container="row #left @top">
  <span class="item game" container="column #center @center"
        ng-repeat="game in $ctrl.items | orderBy:'name' track by game._id"
        ng-click="$ctrl.openGame(game._id)">
    {{ game.name }}
  </span>
</div>
