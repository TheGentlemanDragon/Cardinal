<!-- Card Preview -->

<editor container="column"
        element="vm.element"
        scale="vm.scale"
        template="vm.template">
</editor>

<div class="card-container" container="row #center @middle" flex>
  <card
      instance="vm.template"
      is-empty="true"
      on-select-element="vm.selectElement($event)"
      style="transform: scale({{ vm.scale }}, {{ vm.scale }})">
  </card>
</div>
