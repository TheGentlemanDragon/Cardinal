
<div layout="row">
  <div class="md-title">{{vm.template.name}}</div>
</div>

<!-- Template properties -->

<md-input-container flex>
  <label>id</label>
  <input  type="text" disabled
          ng-model="vm.template._id">
</md-input-container>

<md-input-container flex>
  <label>Name</label>
  <input  type="text"
          ng-model="vm.template.name">
</md-input-container>

<md-button class="md-raised md-warn" ng-click="vm.deleteTemplate(vm.template)">Delete</md-button>
