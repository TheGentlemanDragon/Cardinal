<div class="title">
  Cardinal
</div>

<div  class="nav-link"
      ng-repeat="link in links"
      ng-class="{ active: link.name == current }">

  <a href="#">
    {{ link.name }}
  </a>

  <div  class="nav-action-container"
        ng-if="link.name == current">
    <div  class="nav-action"
          ng-repeat="action in link.actions">
      {{ action.caption }}
    </div>
  </div>
</div>
